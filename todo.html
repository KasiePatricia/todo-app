<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>To do</title>
  </head>
  <body>
    <section
      class="container main-container d-flex justify-content-center align-items-center"
    >
      <div class="content border rounded p-4">
        <div
          class="todo-main-title d-flex justify-content-between align-items-center"
        >
          <a href="./index.html" class="text-decoration-none"><h3>todo</h3></a>
          <p
            class="fs-3 cursor"
            id="btn-opened"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Add Task"
          >
            +
          </p>
        </div>
        <div class="d-flex justify-content-between todo-main-container gap-10">
          <div class="side-bar">
            <div class="activities">
              <div class="d-flex gap-10 mb-3 align-items-center p-1">
                <div class="purple"></div>
                <p class="mb-0">work</p>
              </div>
              <div class="d-flex gap-10 mb-3 align-items-center p-1">
                <div class="blue"></div>
                <p class="mb-0">study</p>
              </div>
              <div class="d-flex gap-10 mb-3 align-items-center p-1">
                <div class="pink"></div>
                <p class="mb-0">entertainment</p>
              </div>
              <div class="d-flex gap-10 mb-3 align-items-center p-1">
                <div class="green"></div>
                <p class="mb-0">family</p>
              </div>
            </div>

            <div class="checkbox-label">
              <input type="checkbox" name="done" id="doneAll" />
              <label for="done"><p>Hide Done Tasks</p></label>
            </div>
            <div>
              <img src="./src/images/img-pd.jpg" alt="" class="img-todo" />
            </div>
          </div>
          <div
            class="main-article d-flex gap-10 flex-column position-relative"
            id="main-article"
          ></div>
        </div>
      </div>
    </section>

    <section
      class="main-modal d-flex justify-content-center align-items-center flex-column"
    >
      <div class="modal-content hidden d-flex gap-10 flex-column">
        <form action="" id="todo-modal">
          <div class="d-flex justify-content-between align-items-center">
            <a class="btn-closed btn" id="btn-closed">Cancel</a>
            <button type="submit" class="btn btn-dark" id="addbtn">Add</button>
          </div>
          <div>
            <label for="title" class="d-block">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="add a title ..."
            />
          </div>
          <div>
            <label for="description" class="d-block">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              placeholder="add a description ..."
            ></textarea>
          </div>
          <div class="tag-content">
            <h5>Tags</h5>
            <div class="activities d-flex gap-10">
              <div class="d-flex gap-1 mb-3 align-items-center p-1">
                <div class="purple color-size"></div>
                <p class="mb-0">work</p>
              </div>
              <div class="d-flex gap-1 mb-3 align-items-center p-1">
                <div class="blue color-size"></div>
                <p class="mb-0">study</p>
              </div>
              <div class="d-flex gap-1 mb-3 align-items-center p-1">
                <div class="pink color-size"></div>
                <p class="mb-0">entertainment</p>
              </div>
              <div class="d-flex gap-1 mb-3 align-items-center p-1">
                <div class="green color-size"></div>
                <p class="mb-0">family</p>
              </div>
            </div>
          </div>
        </form>
        <div class="d-flex">
          <button class="btn btn-dark me-2" id="updatebtn">Update</button>
        </div>
      </div>

      <div class="overlay hidden"></div>
    </section>

    <script src="./src/js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
