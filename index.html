<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>To do</title>
  </head>
  <body>
    <section
      class="container main-container d-flex justify-content-between align-items-center"
    >
      <div
        class="content main-page-content border rounded p-5 d-flex justify-content-between align-items-center flex-column"
      >
        <h1>
          <span class="letter-t">t</span><span class="letter-o">o</span
          ><span class="letter-d">d</span><span class="letter-o2">o</span>
        </h1>
        <p class="w-50 para">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi vero
          ipsa praesentium itaque ut molestiae ad facilis quaerat incidunt quae,
          velit, aliquid, qui ex tempore voluptatum dicta blanditiis nulla quis!
        </p>
        <a href="./todo.html" class="btn btn-dark d-block" data-toggle="tooltip" data-placement="bottom" title="Get Started">Get Started</a>
        <img src="./src/images/img-pg.jpg" alt="" class="img-size" />
        <div class="todo-format p-3">
          <div class="title d-flex justify-content-between align-items-center">
            <h5 class="text-decoration-line-through fw-semi-bold">Download todo app</h5>
            <i class="bi bi-three-dots"></i>
          </div>
          <p class="py-3 text-decoration-line-through">
            The first step for better life
          </p>
          <div
            class="todo-footer d-flex justify-content-between align-items-center"
          >
            <div class="d-flex" style="gap: 5px">
              <div class="pink"></div>
              <div class="purple"></div>
            </div>
            <div class="checkbox-label">
              <input type="checkbox" name="done" id="done" />
              <label for="done">Done</label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./src/js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
